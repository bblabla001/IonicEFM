<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
<ion-list>
  <ion-item *ngFor="let p of products" (click)="p.expanded = !p.expanded">
    <p slot="start">
      {{ p.count }}x
    </p>
    <ion-label>
      {{ p.title }}
    </ion-label>
    <div [hidden]="!p.expanded">
      {{ p.description }}
    </div>
 
    <ion-avatar slot="end">
      <ion-img [src]="p.image"></ion-img>
    </ion-avatar>
  </ion-item>
</ion-list>
</ion-content>
 
<ion-footer>
  <ion-toolbar color="tertiary">
    <ion-button expand="full" (click)="checkout()" fill="clear" color="light">
      Checkout
    </ion-button>
  </ion-toolbar>
</ion-footer>
